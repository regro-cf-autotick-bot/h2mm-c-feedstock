{% set version = "2.0.4" %}


package:
  name: h2mm-c
  version: {{ version }}

source:
  url: https://github.com/harripd/H2MMpythonlib/archive/v{{ version }}.tar.gz
  sha256: 449be98814a86243964608c5ad02a815b5403affa67e2b3a06990ea795f5a2a8

build:
  skip: true  # [py<37]
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation"
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
  host:
    - python
    - setuptools >=64
    - setuptools-scm >=8.0
    - wheel
    - cython
    - ipython
    - numpy
    - pip
  run:
    - python
    - ipython
    - importlib-metadata
    - numpy

test:
  imports:
    - H2MM_C
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/harripd/H2MMpytonlib
  summary: C level implementation of H2MM algorithm by Pirchi. 2016
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - harripd
